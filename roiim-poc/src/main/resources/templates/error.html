<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
</head>
<body>
<h1>404</h1>
<p>Something bad happened :( </p>

<p> Error Message is :</p><span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>

<p>StackTrace is :</p><<span th:if="${stackTrace}"  th:text="${stackTrace}">Stack Trace</span>
</body>
</html>
